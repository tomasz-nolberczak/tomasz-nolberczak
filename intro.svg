<svg fill="none" viewBox="0 0 800 480" width="800" height="480" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
	<foreignObject width="100%" height="100%" x="0" y="0">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			
				html, body, div, h1, p, a, ul, li {
					margin: 0;
					padding: 0;
					border: 0;
					font-size: 100%;
					font: inherit;
					vertical-align: baseline;
					box-sizing: border-box;
				}

				@keyframes FadeIn {
					0% { opacity: 0; }
					100% { opacity: 1; }
				}

				@keyframes WaveAnimation {
					0% { transform: rotate( 0.0deg) }
					10% { transform: rotate(14.0deg) } 
					20% { transform: rotate(-8.0deg) }
					30% { transform: rotate(14.0deg) }
					40% { transform: rotate(-4.0deg) }
					50% { transform: rotate(10.0deg) }
					60% { transform: rotate( 0.0deg) } 
					100% { transform: rotate( 0.0deg) }
				}

				@keyframes Gradient {
					0%{background-position:0% 50%}
					50%{background-position:100% 50%}
					100%{background-position:0% 50%}
				}

				@keyframes textShine {
					0% {
						background-position: 0% 50%;
					}
					100% {
						background-position: 100% 50%;
					}
				}

				#container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					margin: 0;
					width: 100%;
					height: 500px;
					background: #22272e;
					animation: Gradient 11s ease infinite;
					color: #fff;
					padding: 48px 24px;
					text-align: left;
					font-weight: 100;
				}

				.shine {
					background: linear-gradient(
						to right,
						#7953cd 20%,
						#00affa 30%,
						#0190cd 70%,
						#764ada 80%
					);
					background-size: 200% auto;
					animation: textShine 5s ease-in-out infinite alternate;
				}

				.text-shine {
					-webkit-background-clip: text;
					background-clip: text;
					-webkit-text-fill-color: transparent;
					text-fill-color: transparent;
				}

				.frame {
					opacity: 0;
					animation: FadeIn 2s ease;
					-webkit-animation-fill-mode: forwards; 
					animation-fill-mode: forwards;
				}

				.frame-1 {
					// no delay
				}
				
				.frame-2 {
					animation-delay: 0.5s;
				}

				.frame-3 {
					animation-delay: 1s;
				}

				.frame-4 {
					animation-delay: 1.5s;
				}
				
				.frame-5 {
					animation-delay: 2s;
				}

				h1, p, a {
					-webkit-font-smoothing: antialiased;
					-moz-osx-font-smoothing: grayscale;
				}

				h1 {
					text-align: left;
					
					font-size: 24px;
					margin-bottom: 32px;
					font-weight: 700;
				}

				p {
					
					font-size: 16px;
					line-height: 1.5;
					color: #fff;
					margin-bottom: 24px;
				}

				.sm * {
					font-size: 14px;
				}

				p strong {
					font-weight: 400;
				}

				ul {
					display: flex;
					flex-wrap: wrap;
					list-style: none;
					margin-bottom: 24px;
					margin-top: 12px;
				}

				ul li {
					opacity: 0;
					padding: 4px 8px 4px 8px;
					margin-right: 8px;
					border-radius: 4px;
					background: rgba(0, 0, 0, 0.6);
					text-decoration: none;
					color: white;
					position: relative;
					transition: background 0.2s ease;
					overflow: hidden;
				
				}

				ul li.react {
					animation-delay: 2s;
				}

				ul li.next {
					animation-delay: 2.5s;
				}

				ul li.remix {
					animation-delay: 3s;
				}

				ul li.tailwind {
					animation-delay: 3.5s;
				}

				ul li.express {
					animation-delay: 4s;
				}

				ul li.postgres {
					animation-delay: 4.5s;
				}

				ul li.docker {
					animation-delay: 5s;
				}


				ul li:hover {
					background: rgba(0, 0, 0, 0.8);
				}

				/* ul li:after {
					content: '';
					display: block;
					width: 4px;
					height: 100%;
					position: absolute;
					top: 0;
					left: 0;
					background: red;
				} */

				.wave {
					animation-name: WaveAnimation; 
					animation-duration: 2.5s;       
					animation-iteration-count: infinite; 
					transform-origin: 70% 70%;      
					display: inline-block;
				}

				.just-a-bar {
					width: 160px;
					height: 3px;
					/* opacity: 0.5; */
					margin-bottom: 24px;
				}
			</style>
			<div id="container">
				<div class="frame frame-1">
					<h1><span class="shine text-shine">Hi, I'm Tomasz</span> <div class="wave">üëã</div></h1>
				</div>
				<div class="frame frame-2">
					<p>I'm a professional full-stack developer with <strong>9+ years</strong> of experience.<br>
				Throughout my career, I've worked with diverse teams ‚Äî from startups to large companies. Currently based in ≈Å√≥d≈∫, Poland.</p>
				</div>
				<div class="frame frame-3">
					<p>I remember the early days of web development playing with jQuery and CSS floats üòá.<br>
				Since then, I've shipped many projects that you‚Äôve probably encountered across the web! üõ≥Ô∏è</p>
				</div>
				<div class="frame frame-4">
					<p>I'm passionate about web development and regularly attend local JavaScript, PHP, and Rails meetups.<br>
				If you see me there, just say hi! I'd love to chat about why Remix might be a great fit for your next project or how I can help your business grow.</p>
				</div>
				<div class="frame frame-5">
					<div class="sm">
						<div class="just-a-bar shine"></div>
						<p>Main technologies and tools I use daily:</p>
						<ul>
							<li class="frame react">React</li>
							<li class="frame next">Next.js</li>
							<li class="frame remix">Remix</li>
							<li class="frame tailwind">Tailwind CSS</li>
							<li class="frame express">Express.js</li>
							<li class="frame postgres">PostgreSQL</li>
							<li class="frame docker">Docker</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>