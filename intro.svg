<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			
				html, body, div, h1, p, a, ul, li {
					margin: 0;
					padding: 0;
					border: 0;
					font-size: 100%;
					font: inherit;
					vertical-align: baseline;
					box-sizing: border-box;
				}

				@keyframes FadeIn {
					0% { opacity: 0; }
					100% { opacity: 1; }
				}

				@keyframes WaveAnimation {
					0% { transform: rotate( 0.0deg) }
					10% { transform: rotate(14.0deg) } 
					20% { transform: rotate(-8.0deg) }
					30% { transform: rotate(14.0deg) }
					40% { transform: rotate(-4.0deg) }
					50% { transform: rotate(10.0deg) }
					60% { transform: rotate( 0.0deg) } 
					100% { transform: rotate( 0.0deg) }
				}

				@-webkit-keyframes Gradient {
					0%{background-position:0% 50%}
					50%{background-position:100% 50%}
					100%{background-position:0% 50%}
				}
				@-moz-keyframes Gradient {
					0%{background-position:0% 50%}
					50%{background-position:100% 50%}
					100%{background-position:0% 50%}
				}
				@keyframes Gradient {
					0%{background-position:0% 50%}
					50%{background-position:100% 50%}
					100%{background-position:0% 50%}
				}

				@keyframes textShine {
					0% {
						background-position: 0% 50%;
					}
					100% {
						background-position: 100% 50%;
					}
				}
				

				#container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					margin: 0;
					width: 100%;
					height: 500px;
					<!-- background: linear-gradient(270deg, #2d333b, #22272e);
					background-size: 400% 400%; -->

					-webkit-animation: Gradient 11s ease infinite;
					-moz-animation: Gradient 11s ease infinite;
					animation: Gradient 11s ease infinite;
					color: black;
					padding: 48px 24px;
					text-align: left;
					font-weight: 100;
				}

				.text-shine {
					 background: linear-gradient(
						to right,
						#7953cd 20%,
						#00affa 30%,
						#0190cd 70%,
						#764ada 80%
					);
					-webkit-background-clip: text;
					background-clip: text;
					-webkit-text-fill-color: transparent;
					text-fill-color: transparent;
					background-size: 500% auto;
					animation: textShine 5s ease-in-out infinite alternate;
				}

				#technologies {
					padding: 10px;
					
				}

				h1, p, a {
					-webkit-font-smoothing: antialiased;
					-moz-osx-font-smoothing: grayscale;
				}

				h1 {
					text-align: left;
					
					font-size: 24px;
					margin-bottom: 32px;
					font-weight: 700;
				}

				p {
					
					font-size: 16px;
					line-height: 1.5;
					text-shadow: 0 1px 0 #efefef;
					margin-bottom: 24px;
				}

				p strong {
					font-weight: 400;
				}

				ul {
					display: flex;
					flex-wrap: wrap;
					list-style: none;
					margin-bottom: 24px;
					margin-top: 12px;
				}

				ul li {
					opacity: 0;
					padding: 4px 8px 4px 8px;
					margin-right: 8px;
					border-radius: 4px;
					background: rgba(0, 0, 0, 0.6);
					text-decoration: none;
					color: white;
					position: relative;
					transition: background 0.2s ease;
					overflow: hidden;
					
				}

				ul li.react {
					animation: FadeIn 2s ease;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}

				ul li.next {
					animation: FadeIn 2s ease;
					animation-delay: 0.5s;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}

				ul li.remix {
					animation: FadeIn 2s ease;
					animation-delay: 1s;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}

				ul li.tailwind {
					animation: FadeIn 2s ease;
					animation-delay: 1.5s;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}

				ul li.express {
					animation: FadeIn 2s ease;
					animation-delay: 2s;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}

				ul li.postgres {
					animation: FadeIn 2s ease;
					animation-delay: 2.5s;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}

				ul li.docker {
					animation: FadeIn 2s ease;
					animation-delay: 3s;
					-webkit-animation-fill-mode: forwards; /* Safari 4.0 - 8.0 */
					animation-fill-mode: forwards;
				}


				ul li:hover {
					background: rgba(0, 0, 0, 0.8);
				}

				<!-- ul li:after {
					content: '';
					display: block;
					width: 4px;
					height: 100%;
					position: absolute;
					top: 0;
					left: 0;
					background: red;
				} -->

				.wave {
					animation-name: WaveAnimation; 
					animation-duration: 2.5s;       
					animation-iteration-count: infinite; 
					transform-origin: 70% 70%;      
					display: inline-block;
				}
			</style>
			<div id="container">
				<h1><span class="text-shine">Hi, I'm Tomasz</span> <div class="wave">üëã</div></h1>
				<p>I'm a professional developer with <strong>9+ years</strong> of experience. Currently located in ≈Å√≥d≈∫. </p>
				<p>I'm old enough to remember playing with jQuery and floats in CSS üòá</p>
				<p>Heavily interested in web development. Loving to attend the local JS/PHP/Rails events! Just say hi if you see me there - would love to discuss why you should pick Remix in your next project!</p>

				<p>Main technologies and tools I use on daily basis:</p>
				<ul>
					<li class="react">React</li>
					<li class="next">Next.js</li>
					<li class="remix">Remix</li>
					<li class="tailwind">Tailwind</li>
					<li class="express">Express</li>
					<li class="postgres">PostgreSQL</li>
					<li class="docker">Docker</li>
				</ul>
			</div>
		</div>
	</foreignObject>
</svg>